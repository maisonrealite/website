{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">
         <h1>{{ .Title }}</h1>
         <div id="typewriteText"></div>
      </div>
    </div>
  </div>
</div>
{{ end }}
{{ define "scripts" }}
{{ if isset .Params "scripts" }}{{ range .Params.scripts }}<script src="{{ printf "js/%s" . | absURL }}"></script>{{ end }}{{ end }}
{{end}}
